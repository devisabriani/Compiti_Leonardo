name: Build compiti.ics

on:
  schedule:
    - cron: "7 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install argofamiglia

      - name: Build ICS
        env:
          ARGO_SCHOOL_CODE: ${{ secrets.ARGO_SCHOOL_CODE }}
          ARGO_USERNAME: ${{ secrets.ARGO_USERNAME }}
          ARGO_PASSWORD: ${{ secrets.ARGO_PASSWORD }}
        run: |
          python build_homework_calendar.py
          ls -la docs || true

      - name: Commit and push updated ICS
        run: |
          set -e
          test -f docs/compiti.ics || { echo "compiti.ics non esiste"; exit 0; }

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stato utile per debug
          git status
          git remote -v

          # Evita conflitti
          git pull --rebase origin main || true

          git add docs/compiti.ics
          git diff --cached --quiet && { echo "No changes"; exit 0; }
          git commit -m "Update compiti.ics"
          git push origin HEAD:main
