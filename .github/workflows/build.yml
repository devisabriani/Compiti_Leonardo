name: Build compiti.ics

on:
  schedule:
    - cron: "7 5 * * *"     # giornaliero 05:07 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install argofamiglia

      - name: Build ICS
        env:
          ARGO_SCHOOL_CODE: ${{ secrets.ARGO_SCHOOL_CODE }}
          ARGO_USERNAME: ${{ secrets.ARGO_USERNAME }}
          ARGO_PASSWORD: ${{ secrets.ARGO_PASSWORD }}
        run: |
          python build_homework_calendar.py

      - name: Commit and push updated ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add docs/compiti.ics
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update compiti.ics"
          git push
