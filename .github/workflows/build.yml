name: Build & deploy compiti.ics

on:
  schedule:
    - cron: "7 5,11,17,23 * * *"   # 4 volte al giorno (UTC): ~06:07, 12:07, 18:07, 00:07 Europe/Rome
  workflow_dispatch:
  push:
    branches: [ main ]              # se modifichi lo script, parte subito

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install argofamiglia

      - name: Build ICS
        env:
          ARGO_SCHOOL_CODE: ${{ secrets.ARGO_SCHOOL_CODE }}
          ARGO_USERNAME: ${{ secrets.ARGO_USERNAME }}
          ARGO_PASSWORD: ${{ secrets.ARGO_PASSWORD }}
        run: |
          python build_homework_calendar.py
          echo "VEVENT count:" $(grep -c '^BEGIN:VEVENT' docs/compiti.ics || true)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
